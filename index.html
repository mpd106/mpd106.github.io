<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>mpd106</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/prism.css">
  
  <!-- Fonts -->
  <link href="http://fonts.googleapis.com/css?family=Nixie+One" rel="stylesheet" type="text/css">
  <link href="http://fonts.googleapis.com/css?family=Ledger" rel="stylesheet" type="text/css">
  <link href="http://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
</head>
<body>
  <script type="text/x-handlebars" id="about">
    <div class="container-fluid">
      <div class="col-md-12">
        <h1>Matt Dickens</h1>
        <p>Matt Dickens is a handsome fella.</p>
      </div>
    </div>
  </script>
  
  <script type="text/x-handlebars" id="posts">
    <div class="container-fluid">
      <div class="col-md-9"> <!-- content -->
        {{#each}}
          <div class="post">
            {{partial "partial-post"}}
          </div>
        {{/each}}
      </div> <!-- /content -->
      {{partial "sidebar"}}
    </div>
  </script>
  
  <script type="text/x-handlebars" id="_full-post">
    <h1>{{title}}</h1>
    <span>by {{author.name}}</span>
    <span><small class="text-muted"> ({{format-date date}})</small></span>

    <hr>

    <div>{{format-markdown body}}</div>
  </script>
  
  <script type="text/x-handlebars" id="_partial-post">
    <h1>{{#link-to 'post' this}}{{title}}{{/link-to}}</h1>
    <span>by {{author.name}}</span>
    <span><small class="text-muted"> ({{format-date date}})</small></span>

    <hr>

    <div>{{format-markdown body}}</div>
  </script>
  
  <script type="text/x-handlebars" id="post">
    <div class="container-fluid">
      <div class="col-md-12">
        {{partial "full-post"}}
        <div id="disqus_thread"></div>
        <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
      </div>
    </div>
  </script>
  
  <script type="text/x-handlebars">
    <nav class="navbar navbar-default" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">mpd106</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="navbar-collapse">
          <ul class="nav navbar-nav">
            {{#link-to 'posts' tagName='li' href=false}}<a {{bind-attr href="view.href"}}>Posts</a>{{/link-to}}
            {{#link-to 'about' tagName='li' href=false}}<a {{bind-attr href="view.href"}}>About</a>{{/link-to}}
          </ul>
        </div>
      </div><!-- /.container-fluid -->
    </nav>

    <div class="container central-panel">
    {{outlet}}
    </div>
  </script>
  
  <script type="text/x-handlebars" id="_sidebar">
    <div class="col-md-3">
      {{partial "post-nav"}}
      {{partial "twitter-timeline"}}
    </div>
  </script>
  
  <script type="text/x-handlebars" id="_post-nav">
    <table class="table">
      <thead>
        <tr><th>Recent Posts</th></tr>
      </thead>
      <tbody>
        {{#each}}
          <tr><td>
            {{#link-to 'post' this}}{{title}}{{/link-to}}
            <small class="text-muted"> ({{format-date date}})</small>
          </td></tr>
        {{/each}}
      </tbody>
    </table>
  </script>

  <script type="text/x-handlebars" id="_twitter-timeline">
    <a class="twitter-timeline" href="https://twitter.com/DoubleDickens" data-widget-id="482613916510330881">Tweets by @DoubleDickens</a>
  </script>
  
  <script src="js/libs/jquery-1.10.2.js"></script>
  
  <!-- Bootstrap -->
  <script src="js/bootstrap.min.js"></script>
  
  <!-- Ember -->
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.5.1.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/showdown/0.3.1/showdown.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.1.0/moment.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/router.js"></script>
  
  <!-- Code highlighting - prism -->
  <script src="js/libs/prism.js"></script>
</body>
</html>
